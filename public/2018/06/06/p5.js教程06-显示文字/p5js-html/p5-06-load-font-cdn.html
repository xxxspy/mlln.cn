<a href="http://mlln.cn" target="_blank"><h5>p5.js效果展示: p5js-html/p5-06-load-font-cdn.html</h5></a>
<script>

function preload(){
    let style = document.createElement('link')
    style.rel="stylesheet"
    style.href = 'https://fonts.googleapis.com/css?family=Gaegu'
    document.getElementsByTagName('head')[0].appendChild(style) 
}

function setup() { 

    createCanvas(480, 130);
    // 设置字体名字
    textFont("Gaegu"); 
    // 设置填充颜色
    fill(123, 0 , 0)
    // 设置框线
    stroke(255)
}
function draw() {  
    background(102);  
    // 设置字体大小
    textSize(42);  
    text("Hello", 25, 60); 
    // 设置字体大小
    textSize(26);  
    text("World", 27, 90); 
}
</script>
</body>
</html>
