
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
<title>Notebook中显示P5.js页面</title>
</head>
<body>
<a href="http://mlln.cn"  target="_blank"><h5>p5.js效果展示: p5js-html/p5-02-beginshape-endshape-moving.html</h5></a>
<script>
let sun_y=0
function setup() {  createCanvas(480, 120) }
function draw() {
    sun_y += 1
    if(sun_y==200){
        sun_y=1
    }
    background(204);  
    // 绘制一个太阳
    fill(255,0,0)
    stroke(255, 255, 0)
    strokeWeight(6)
    ellipse(360, sun_y, 100, 100)
    // 开始绘制山的图形
    // 设置颜色为灰色
    fill(45,45,45)
    stroke(0, 0, 0)
    strokeWeight(1)
    beginShape()
    vertex(0,120)
    vertex(10, 40)
    vertex(40, 100)
    vertex(80, 20)
    vertex(110, 80)
    vertex(260, 50)
    vertex(360, 110)
    vertex(400, 10)
    vertex(480, 120)
    // 结束绘制图形
    endShape()
}
</script>
</body>
</html>
