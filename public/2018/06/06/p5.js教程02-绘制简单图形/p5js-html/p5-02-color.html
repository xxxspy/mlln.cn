
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
<title>Notebook中显示P5.js页面</title>
</head>
<body>
<a href="http://mlln.cn"  target="_blank"><h5>p5.js效果展示: p5js-html/p5-02-color.html</h5></a>
<script>

function setup() {  createCanvas(480, 120) }
function draw() {
    background(204);  
     // 填充红色
    // 三个参数分别是 R G B
    fill(255, 0, 0)  
    // 轮廓黑色
    stroke(0,0,0);  
    rect(40, 25, 70, 70);  
     // 填充绿色
    fill(0, 255, 0)   
    // 轮廓红色
    stroke(255,0,0);  
     rect(140, 25, 70, 70); 
    // 轮廓颜色(随便设置了一个颜色)
    stroke(129,20,255);      
    line(270, 25, 340, 95);  
    // 第4个参数设置透明度
    fill(0, 255, 0, 100)
    rect(370, 25, 70, 70); 
}
</script>
</body>
</html>
