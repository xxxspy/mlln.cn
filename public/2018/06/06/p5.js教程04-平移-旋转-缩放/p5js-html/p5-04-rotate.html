<body>
<a href="http://mlln.cn"  target="_blank"><h5>p5.js效果展示: p5js-html/p5-04-rotate.html</h5></a>
<script>

function setup() {  
    createCanvas(220, 220);  
    background(204); 
}

let r= 0;
function draw() {   
    rotate(r)
    r += PI/4 * 0.01
    ellipse(100, 100, 20, 20); 
    if (r > PI/4){
        r = - PI / 4
        background(204); 
    }
    
}
</script>
</body>
