<script>

function setup() {  
    createCanvas(220, 220);  
    background(204); 
}

let r= 0.1;
function draw() {
    push()
    scale(r)
    // 每次迭代增加0.01
    r += 0.01
    ellipse(100, 100, 20, 20);
    // 如果超过一定值, 就重置r
    if (r>2){
        background(204); 
        r=0.1
    }
    pop()
    // 保证不缩放矩形
    rect(220-r*80, r*80, 10, 10)
}
</script>
