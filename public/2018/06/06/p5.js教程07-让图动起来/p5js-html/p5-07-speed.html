<body>

<script>
// 速度是每帧1个像素
let speed = 1
// 方向有1 和 -1两个取值
let direction = 1
let x = 1
function setup() {  
    createCanvas(220, 220);  
    
}

function draw() {
    // 更改小球的x坐标实现运动效果
    x += speed*direction;
    background(204); 
    ellipse(x, 100, 20, 20); 
    if(x > 220){
        direction = -1
    }else if(x < 0){
        direction = 1
    }
}
</script>
